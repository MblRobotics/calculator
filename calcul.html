<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calcul.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body id="body">
    <div id="screen"> 
        <div id="equal">=</div>
        <div id="output"></div>
    </div>
    <nav class="row">
      <button id="c">C</button>
      <button>&plusmn;</button>
      <button>%</button>
      <button id="divide">&divide;</button>
    </nav>
    <nav class="row1">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="mul">*</button>
    </nav>
    <nav class="row1">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="mul">-</button>
    </nav>
    <nav class="row1">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="mul">+</button>
    </nav>
    <nav class="row1">
      <button>0</button>
      <button>.</button>
      <button id="delete">DEL</button>
      <button class="mul" id="eq">=</button>
  <script src="calcul.js"></script>
  </body>
</html>
